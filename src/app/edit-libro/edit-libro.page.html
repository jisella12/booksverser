
<ion-buttons slot="start">
  <ion-back-button defaultHref="rating" text="">
</ion-back-button>
</ion-buttons> 


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-style: italic;">Editar Reseña</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating" >Titulo</ion-label>
      <ion-input [(ngModel)]="libro.titulo" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Autor</ion-label>
      <ion-input [(ngModel)]="libro.autor" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Cita Favorita</ion-label>
      <ion-input [(ngModel)]="libro.cita"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Reseña</ion-label>
      <ion-input [(ngModel)]="libro.resena"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="updateLibro()" color="secondary" shape="round">
            Guardar Cambios
          </ion-button>
        </ion-col>
        <ion-col size="6">
       
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
